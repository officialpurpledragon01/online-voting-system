<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add new page</title>
  <style>
    .test2{
      background-color: white;
      align-items: center;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: beige;
    }
    .div {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 2px solid white;
      border-radius: 7px;
      background-color: rgba(251, 139, 12, 0.299);
      padding: 10px;
    }
    .form{
      display: flex;
      /* justify-content: center;
      align-items: center; */
      flex-direction: column;
      row-gap: 15px;
      padding: 5px;

    }
    input{
      color: white;
      background-color: transparent;
      border: none;
      border-bottom: 1.5px solid orangered;
      border-radius: 5px;
      padding: 5px 15px;
      outline: none;
      font-size: 14px;
    }
    input::placeholder{
      color: orangered;
    }
    .img{
      border: none;
      color: orangered;
    }
    .upload{
      border: 2px solid white;
      background-color: orangered;
      color: white;
      font-weight: 800;
      padding: 7px 2px;
      border-radius: 20px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="div">
    <p>Fill in file info below</p>
    <div class="form">
      <input type="text" class="name" placeholder="file name">
      <input type="text" class="description" placeholder="file description">
      <input type="file" class="img">
      <button class="upload"> Upload </button>
    </div>
    <p>Redirect back to. <a href="preview.html">preview page</a> </p>
  </div>

  <script src="add-card.js"></script>
  <!-- <script src="../script.js"></script> -->
</body>
</html>
