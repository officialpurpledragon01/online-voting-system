<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <nav>
      <div class="left-nav">
        <img src="../images/logo.png" alt="Logo" width="50%">
      </div>
      <div class="right-nav">
        <div>
          Home
        </div>
        <div>
          Vote
        </div>
        <div>
          Profile
        </div>
        <div>
          Logout
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="userimg">
        <img src="../images/avatar.jpg" alt="avatar">
        <p>edit photo</p>
      </div>
      <div class="userinfor">
        <div class="biodata">
          <h3>BIO DATA</h3>
          <div>
            Name: <p> ${currentUser.username}</p>
          </div>
          <div>
            Reg/Matric: <p> ${currentUser.matric}</p>
          </div>
          <div>
            UserId:<p>  ${currentUser.userId}</p>
          </div>
        </div>
        <div class="stddata">
          <h3>STUDENTSHIP DATA</h3>
          <div>
            Faculty: <p>currentUser.faculty</p>
          </div>
          <div>
            Department: <p>currentUser.department</p>
          </div>
          <div>
            Current Level: <p> currentUser.level</p>
          </div>
        </div>
      </div>
      <button class="login"> 
        <a href="home.html" style="color: white;">
          CLICK TO VOTE 
        </a>
      </button>
    </div>
  </main>
    <!-- <script src="https://unpkg.com/dayjs@1.11.19/dayjs.min.js"></script> -->

  <script src="../script/profile.js" type="module"></script>
</body>
</html>
