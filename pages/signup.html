<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <header>
    <nav>
      <div class="left-nav">
        <img src="../images/logo.png" alt="Logo" width="50%">
      </div>
      <div class="right-nav">
        <div>
          Home
        </div>
        <div>
          Login
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <div class="title"> CREATE ACCOUNT/SIGN UP</div>
      <div class="form">
        <label> Fullname:
          <input type="text" class="name">
        </label>
        <label> Email Address:
          <input type="text" class="email">
        </label>
        <label> Matric/Reg No:
          <input type="text" class="matric">
        </label>
        <label> Faculty:
          <input type="text" class="faculty">
        </label>
        <label> Department:
          <input type="text" class="department">
        </label>
        <label> Current Level:
          <input type="tel" class="level" maxlength="3">
        </label>
        <label>
          Password:
          <input type="password" class="password">
        </label>
        <p class="info">
          <i>
            <b>
              (Upload a clear image of your ID Card or Receipt)
            </b>
          </i>
        </p>
        <label> School ID Card:
          <input type="file" class="idCard" accept="image/*">
        </label>
        <label> School Fee Receipt: 
          <input type="file" class="receipt" accept="image/*">
        </label>
        <label> You Selfie Photo:
          <input type="file" class="photo" accept="image/*">
        </label>
        <button class="signup">SIGN UP</button>
      </div>
      <div class="terms">
        <input type="radio" class="radio">
        <span> 
          Agree to the terms and condition T&C
        </span>
      </div>
      <!-- <hr> //there should be a line -->
      <div class="ruler">
        <span></span>
          <p>OR</p>
        <span></span>
      </div>

      <div class="redirector">
       Already have an account. <a href="login.html">Login</a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/dayjs@1.11.19/dayjs.min.js"></script>
  <script src="../script/authenticate/signup.js" type="module"></script>
</body>
</html>
