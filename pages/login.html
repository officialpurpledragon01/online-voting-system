<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/header.css">
  <!-- <link rel="stylesheet" href="/css/login.css"> -->
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <header>
    <nav>
      <div class="left-nav">
        <img src="../images/logo.png" alt="Logo" width="50%">
      </div>
      <div class="right-nav">
        <div>
          Home
        </div>
        <div>
          Register
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <div class="title"> LOG IN/SIGN IN</div>
      <div class="form">
        <label for="matric"> Matric/Reg No:
          <input type="text" id="matricNo" class="matric">
        </label>
        <label for="password"> Password:
          <input type="password" id="password" class="password">
        </label>
        <div id="message" style="display: none;"></div>
        <button class="login">LOG IN</button>
      </div>
      <div class="redirector">
        Have no account yet? <a href="signup.html">Create one</a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/dayjs@1.11.19/dayjs.min.js"></script>
  <script src="../script/authenticate/login.js" type="module"> </script>
</body>
</html>
